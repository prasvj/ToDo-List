<!DOCTYPE html> 
<html>
   <head> 
    <meta charset="UTF-8">
  <meta name="description" content="Categorization of ragas">
  <meta name="keywords" content="to do lists, priorities">
  <meta name="author" content="Prasanna Joglekar">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head> 
   <body>  
      <div class="container">
          <div class="row">
          <h2>
          Categorizing ragas
          </h2>
          
          </div>
          <div class="row">
          <button id="addTask" onclick="addNewTask()" class="taskBtn" title="Add Tasks">
         Add Tasks
          </button>
          
          </div>
            <div class="row">
             <div class="col toDoRow">
            <h4>
            To Do 
            </h4>
             <div id="toDoList" class="col">
            
            </div>
            </div>
            
              <div class="col">
              <h4>
            Doing
            </h4>
                 <div class="col" id="DoingList">
                 
                 </div></div>
                 </div>
            
             <div class="row">
              <div class="col" >
                 <h4>
            Done
            </h4>
             <div class="col" id="DoneList">
             </div></div>
            </div>
            
                  
          </div>
   </body> 
   </html>
